name: build-and-test
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: Setup Build Environment âŒ›
          run: sudo apt-get install -y g++ cmake libboost-all-dev
          
        - name: Checkout googletest â³
          uses: actions/checkout@v2
          with:
            repository: google/googletest
            ref: release-1.11.0
            path: googletest
            
        - name: Build googletest ğŸ”§
          run: |
            cd googletest && mkdir build && cd build && cmake ../ && make && sudo make install
            
        - name: Checkout Source Code â¬
          uses: actions/checkout@v2
          
        - name: Build container factory tests ğŸ› 
          run: |
            mkdir -p build
            cd build
            cmake ../
            make
            
        - name: Run Tests ğŸ§ª
          run: cd build && ctest
          
        - name: Publish Unit Test Results ğŸ”ƒ
          uses: EnricoMi/publish-unit-test-result-action@v1
          if: always()
          with:
            files: build/test/gtestresult/*.xml
